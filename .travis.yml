language: cpp
dist: trusty
compiler: gcc

before_install:
   - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
   - sudo add-apt-repository -y ppa:beineri/opt-qt591-trusty
   - sudo apt-get update -qq
   
install:
   - sudo apt-get install -qq gcc-6 g++-6
   - sudo apt-get install -qq ggcov
   - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-6 90
   - sudo apt-get install -qq lcov
   - gem install coveralls-lcov
   - sudo apt-get install -qq qt59base
   #qt5-default qt5-qmake qtbase5-dev-tools qtchooser qttools5-dev qtbase5-dev
   - sudo apt-get install -qq libgles2-mesa-dev libqt5gui5 libqt5serialport5-dev libqt5printsupport5 libqt5widgets5 libgles2-mesa libgl1-mesa-dev libgl1-mesa-glx libglapi-mesa libegl1-mesa-dev libpango-1.0-0
   - sudo apt-get install -qq zlib1g-dev libudev-dev
   - sudo apt-get install -qq libboost-all-dev
   
before_script:
   - "export DISPLAY=:99.0"
   - "sh -e /etc/init.d/xvfb start"
   - sleep 3 # give xvfb some time to start
   
script:
   - source /opt/qt59/bin/qt59-env.sh

   # build application
   - qmake uml-tool.pro -r -spec linux-g++ CONFIG+=release
   - make -j4
   
   # get and build gtest
   - ./build_scripts/gtest.sh
   
   # build and run tests
   - cd Tests/test
   - qmake test.pro -r -spec linux-g++ CONFIG+=release WITH_COV=TRUE LIBS+=/usr/lib/gcc/x86_64-linux-gnu/6/libstdc++.so
   - make -j4
   - ./test --gtest_shuffle
   - cd ../../
   - lcov --directory . --capture --output-file coverage.info
   - lcov --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info
   - lcov --list coverage.info
   - coveralls-lcov --repo-token W5rWWqj02gOXKImGoV7l5jrWCWGe9jrtQ coverage.info
   
